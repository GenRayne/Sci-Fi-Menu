<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Mass Effect Menu</title>
</head>
<body>

	<div class="bg">
		<div class="svg">
				<svg width="600" height="600">
					<circle class="circle-0 circle" r="60" cx="50%" cy="50%"></circle>
					<circle class="circle-1 circle" r="150" cx="50%" cy="50%"></circle>
					<circle class="circle-1-1 circle" r="110" cx="50%" cy="50%"></circle>
					<circle class="circle-2 circle" r="250" cx="50%" cy="50%"></circle>
					<circle class="circle-3 circle" r="280" cx="50%" cy="50%"></circle>
				</svg>
		</div>
	</div>

	<div class="container">
		<h1>Mission failed</h1>
		<nav>
			<ul>
				<li class="first menu-option">
					<div class="inner-line inner-line-1"></div>
					<span class="menu-text">
						<!-- First -->
						Last checkpoint
					</span>
				</li>

				<li class="second menu-option">
					<div class="inner-line inner-line-2"></div>
					<span class="menu-text">
						<!-- Second -->
						Load savegame
					</span>
				</li>

				<li class="third menu-option">
					<div class="inner-line inner-line-3"></div>
					<span class="menu-text">
						<!-- Third -->
						Quit to main menu
					</span>
				</li>

				<li class="fourth menu-option">
					<div class="inner-line inner-line-4"></div>
					<span class="menu-text">
						<!-- Fourth -->
						Quit to desktop
					</span>
				</li>
				
				<li class="center menu-option">
					<div>
						<div class="inner-line inner-line-center"></div>
						<span class="menu-center-text">
							<!-- Center -->
							Start<br> again
						</span>
					</div>
				</li>
			</ul>
		</nav>
	</div>

</body>
</html>
